    <script>
        // untuk merubah count
        window.onload = function () {
            for (var i = 25; i <= 36; i++) {
                var countValue = localStorage.getItem("countValue" + i);
                var col = document.getElementById("col" + i);

                if (countValue) {
                    col.innerText = countValue;
                }
            }
        }

        function changeCount(index) {
            var countInput = document.getElementById("countInput" + index);
            var countValue = countInput.value;
            var col = document.getElementById("col" + index);

            col.innerText = countValue;
            localStorage.setItem("countValue" + index, countValue);
        }

    </script>
